            <script>let site_content = {"adding-snow-to-your-website": {"category": "Tutorials", "date": "Sun, 31 Dec 2017 00:00:00 GMT", "description": "This is a quick and basic tutorial on how to add snow to your website. Files are provided and an example of this can be shown on the whole site. This will work on any website that has access to the raw html.", "feature": "feature.png", "tags": ["HTML", "CSS", "Website"], "title": "Adding Snow to Your Website"}, "am-i-a-participant": {"category": "Projects", "date": "Sun, 09 Sep 2018 00:00:00 GMT", "description": "Check if you are a participant of a conversation in Gmail. Helps you stop sending emails with the wrong address.", "feature": "feature.png", "tags": ["JavaScript", "Chrome"], "title": "Am I A Participant"}, "asymmetric-encryption-and-decryption-in-python": {"category": "Tutorials", "date": "Sun, 16 Sep 2018 00:00:00 GMT", "description": "In this post I demonstrate the usage of the cryptography module in Python by using using the asymmetric key method RSA to encrypt and decrypt messages.", "feature": "feature.png", "tags": ["Python", "encryption"], "title": "Asymmetric Encryption and Decryption in Python"}, "auto-py-to-exe": {"category": "Projects", "date": "Sat, 10 Mar 2018 00:00:00 GMT", "description": "This project allows you to convert python scripts to executables with a simple interface. The interface uses chromes app mode and lists all possible flags for pyinstaller. The whole idea seems automatic as it cleans up after itself.", "feature": "feature.png", "tags": ["Python", "pyinstaller", "Eel", "GUI"], "title": "Auto Py To Exe"}, "change-file-modification-time-in-python": {"category": "Tutorials", "date": "Sat, 06 Jan 2018 00:00:00 GMT", "description": "This post demonstrates how to change a file modification time in Python. No third party modules are required and it will work on Windows, Mac and Linux.", "feature": "feature.png", "tags": ["Python"], "title": "Change File Modification Time In Python"}, "colour": {"category": "Apps", "date": "Sat, 18 Nov 2017 00:00:00 GMT", "description": "This app is based off the goal of obtaining all 16,777,216 colours by randomly generating colours when taping the screen. This figure is the amount of colours a screen can display today and it\u0027s your challenge to find them all.", "feature": "feature.png", "tags": ["Android", "Java"], "title": "Colour"}, "convert-py-to-exe": {"category": "YouTube", "date": "Mon, 11 Dec 2017 00:00:00 GMT", "description": "A demonstration of how to package a python script into an executable file. This tutorial includes compiling to one file, no console, how to add an icon and adding other files to the final package.", "feature": "demo6.png", "tags": ["Python", "pyinstaller"], "title": "Convert .py to .exe"}, "encryption-and-decryption-in-python": {"category": "YouTube", "date": "Sun, 16 Sep 2018 00:00:00 GMT", "description": "In this post I discuss how to encrypt and decrypt messages in Python using symmetric encryption. I will demonstrate how to create keys, save keys and how to encrypt messages and text.", "feature": "feature.png", "tags": ["Python", "encryption"], "title": "Encryption and Decryption in Python"}, "finding-emotion-in-music-with-python": {"category": "Investigations", "date": "Tue, 05 Dec 2017 00:00:00 GMT", "description": "This investigation looks at detecting emotion in music. Using data from Spotify I attempted to predict mood in music using Python. The script looks at valence and energy to determine there it lies on an emotion plane.", "feature": "mining-results.png", "tags": ["Python", "Spotify", "Machine-Learning"], "title": "Finding Emotion In Music With Python"}, "get-wifi-passwords-with-python": {"category": "YouTube", "date": "Wed, 13 Dec 2017 00:00:00 GMT", "description": "This script searches windows for wifi passwords with python already known and displays them along side the network name. It will not find passwords that your computer doesn\u0027t already know. This is useful for the occasions that you forget your WiFi password.", "feature": "feature.jpg", "tags": ["Python", "WiFi"], "title": "Get WiFi Passwords With Python"}, "github-badges": {"category": "Tutorials", "date": "Wed, 25 Apr 2018 00:00:00 GMT", "description": "A small demonstration of using GitHub badges from shields.io and how to manipulate them. Basic badges are demonstrated that would be most used by people.", "feature": "static.png", "tags": ["Website"], "title": "Github Badges"}, "hit-counter": {"category": "Projects", "date": "Wed, 25 Apr 2018 00:00:00 GMT", "description": "Easily Count Hits on a Website by Requesting a SVG Displaying Hit Count. Works on any site.", "feature": "feature.png", "tags": ["Python", "Flask"], "title": "Hit Counter"}, "how-to-add-a-custom-domain-to-a-github-pages-site": {"category": "Tutorials", "date": "Sun, 29 Apr 2018 00:00:00 GMT", "description": "In this tutorial I explain how to configure your domain for GitHub Pages using a domain from Namesilo. You will first want to create a CNAME file for your GitHub pages site.", "feature": "existing-resource-records.png", "tags": ["Website", "Domain"], "title": "How To Add a Custom Domain To a GitHub Pages Site"}, "how-to-clean-a-twitter-account-with-jquery": {"category": "Tutorials", "date": "Sun, 12 Aug 2018 00:00:00 GMT", "description": "This article covers how I used jQuery on twitter.com to delete all my tweets and remove all my likes and accounts I follow.", "feature": "followers.png", "tags": ["Twitter", "JavaScript", "jQuery", "tweepy"], "title": "How to Clean a Twitter Account with jQuery"}, "how-to-get-mouse-clicks-with-python": {"category": "YouTube", "date": "Thu, 14 Dec 2017 00:00:00 GMT", "description": "This demonstration shows you how to track mouse clicks, movements and even scrolls using the pynput module. These can then be logged to a file as no console is displayed. This is very similar to a mouse logger.", "feature": "demo2.png", "tags": ["Python", "Mouse", "Logging", "pynput"], "title": "How To Get Mouse Clicks With Python"}, "how-to-make-hotkeys-in-python": {"category": "YouTube", "date": "Sat, 13 Jan 2018 00:00:00 GMT", "description": "This demonstrates how to make a script to detect combinations of keypresses or even single keys pressed in Python. The script will use pynput to detect keypresses and will work on windows, mac and linux.", "feature": "feature.jpg", "tags": ["Python", "Keyboard", "pynput"], "title": "How to Make Hotkeys in Python"}, "how-to-send-an-email-with-python": {"category": "YouTube", "date": "Tue, 23 Jan 2018 00:00:00 GMT", "description": "This script sends an email using python. By logging into a gmail account with python you can send emails using this tutorial. This tutorial shows you how to send basic emails and emails with files attached.", "feature": "email-example-3.png", "tags": ["Python", "Email"], "title": "How to Send an Email With Python"}, "how-to-setup-pythons-pip": {"category": "YouTube", "date": "Wed, 13 Dec 2017 00:00:00 GMT", "description": "This tutorial demonstrates how to setup Python\u0027s PIP. PIP is a package manager for pip that allows you to download third party modules easily. I explain how to find your scripts folder and how to find pip.", "feature": "demo5.png", "tags": ["Python"], "title": "How To Setup Python\u0027s PIP"}, "interesting-sites": {"category": "General", "date": "Wed, 06 Dec 2017 00:00:00 GMT", "description": "A list of the most interesting and engaging sites I have discovered which I recommend you to visit. I found them while on the hunt for colours and designs for projects.", "feature": "Rome1.jpg", "tags": ["Website"], "title": "Interesting Sites"}, "issues-when-using-auto-py-to-exe": {"category": "General", "date": "Sat, 17 Nov 2018 00:00:00 GMT", "description": "After helping many of people fix issues with auto-py-to-exe and PyInstaller, this post contains what I think you should understand and ways to fix issues you are having with auto-py-to-exe.", "feature": "feature.png", "tags": ["Python", "pyinstaller"], "title": "Issues When Using auto-py-to-exe"}, "lucy-in-the-sky-with-emotion": {"category": "Projects", "date": "Thu, 21 Dec 2017 00:00:00 GMT", "description": "This project aimed to visualise emotion in music with software developed by six people from the COMP241 (Software Engineering Development) paper as a group project. The project was successful in the end using Spotify to assist emotion detection.", "feature": "visualiser5.jpg", "tags": ["Python", "Machine-Learning"], "title": "Lucy In The Sky With Emotion"}, "media-picker": {"category": "Projects", "date": "Sun, 15 Jul 2018 00:00:00 GMT", "description": "I had been requested to help someone with filtering a lot of images taken with a camera. This would need to occur regularly so I created an interface that would help them easily select what photos they wanted.", "feature": "interface.jpg", "tags": ["Python", "Images"], "title": "Media Picker"}, "monopoly-money": {"category": "Projects", "date": "Thu, 21 Dec 2017 00:00:00 GMT", "description": "A web app that allows players to keep track of their Monopoly balances securely in an internet banking like system. The server is built in Flask which can support unlimited games on one server. Each game has one banker amd can have as many players as needed.", "feature": "feature.jpg", "tags": ["Python", "Flask"], "title": "Monopoly Money"}, "mp3-itunes-downloader": {"category": "Projects", "date": "Thu, 21 Dec 2017 00:00:00 GMT", "description": "A Python script that allows a user to download a particular song from an iTunes-listed album. It uses YouTube as an audio source and iTunes to tag the mp3 file.", "feature": "gui1.png", "tags": ["Python", "iTunes", "Download", "youtube-dl"], "title": "MP3-iTunes Downloader"}, "multi-clipboard": {"category": "Projects", "date": "Wed, 15 Aug 2018 00:00:00 GMT", "description": "A simple clipboard manager so you will never find yourself copying the same thing twice. Images, text and files are supported and unlimited amounts of saved clipboards can be created. Switch clipboard contents using a simple GUI.", "feature": "main-gui-with-settings-shown.png", "tags": ["Python", "Clipboard", "GUI"], "title": "Multi Clipboard"}, "my-desktop-backgrounds": {"category": "General", "date": "Wed, 25 Apr 2018 00:00:00 GMT", "description": "Surprisingly I get a lot of people as where I got my backgrounds from in my YouTube videos. I\u0027ve finally decided to just put them all in once place if anyone is interested.", "feature": "lhc-blocks.jpg", "tags": ["backgrounds"], "title": "My Desktop Backgrounds"}, "price-per-unit": {"category": "Apps", "date": "Thu, 28 Jun 2018 00:00:00 GMT", "description": "This app compares prices for similar items and will calculate the price per unit for each item. These values can then be compared to find the best value for money.", "feature": "FeatureGraphic.jpg", "tags": ["Android", "Java", "Money"], "title": "Price Per Unit"}, "putting-auto-py-to-exe-on-pypi": {"category": "General", "date": "Mon, 09 Jul 2018 00:00:00 GMT", "description": "I have finally decided to put auto-py-to-exe on the Python Package Index. Auto-py-to-exe can now be installed using pip by executing \u0027pip\u0027 install auto-py-to-exe.", "feature": "feature.jpg", "tags": ["Python", "PyPI"], "title": "Putting auto-py-to-exe on PyPI"}, "python-auto-clicker": {"category": "YouTube", "date": "Fri, 09 Feb 2018 00:00:00 GMT", "description": "This is a script that allows you to click you mouse repeatedly with a small delay. It works on windows, mac and linux and can be controlled with user defined keys.", "feature": "feature.jpg", "tags": ["Python", "Mouse", "pynput"], "title": "Python Auto Clicker"}, "python-gui-using-chrome": {"category": "YouTube", "date": "Sat, 05 May 2018 00:00:00 GMT", "description": "Eel is a little Python library for making simple Electron-like HTML/JS GUI apps. This used for creating GUI\u0027s in a Chrome app window with HTML, CSS and JS. In summary it hosts a local webserver, then provides features to communicate between JavaScript and Python.", "feature": "feature.png", "tags": ["Python", "GUI", "Chrome", "JavaScript"], "title": "Python GUI Using Chrome"}, "python-guis-with-pyqt": {"category": "YouTube", "date": "Tue, 17 Jul 2018 00:00:00 GMT", "description": "This tutorial covers the basics of how to create GUI\u0027s in Python using PyQt5. I will demonstrate how to find the designer and basic usage, converting .ui to .py, running the output file and connecting events to methods.", "feature": "image-label-properties.png", "tags": ["Python", "GUI", "PyQt"], "title": "Python GUI\u0027s with PyQt"}, "python-keylogger": {"category": "YouTube", "date": "Fri, 15 Dec 2017 00:00:00 GMT", "description": "This is a Python keylogger which will work on Windows, Mac and Linux. This script uses the pynput module. This python keylogger will store typed keys in a file in order of when they were typed.", "feature": "feature.jpg", "tags": ["Python", "Keyboard", "Logging", "pynput"], "title": "Python Keylogger"}, "python-requests-tutorial": {"category": "Tutorials", "date": "Thu, 04 Apr 2019 00:00:00 GMT", "description": "This is a basic Python requests tutorial to help you get started with sending HTTP requests in Python. This will cover all the basics that you will need and want to know when making HTTP requests in Python.", "feature": "feature.png", "tags": ["python", "requests"], "title": "Python Requests Tutorial"}, "python-retweet-bot": {"category": "Tutorials", "date": "Fri, 26 Jan 2018 00:00:00 GMT", "description": "This bot retweets tweets in python. It looks for competitions which state you need to retweet and retweets them.", "feature": "feature.png", "tags": ["Python", "Bot"], "title": "Python Retweet Bot"}, "python-size-and-time-cache-decorator": {"category": "General", "date": "Sat, 15 Dec 2018 00:00:00 GMT", "description": "A Python decorator that allows developers to cache function return values and include expirations on remembered values.", "feature": "feature.png", "tags": ["python", "decorator"], "title": "Python Size and Time Cache Decorator"}, "python-sqlite3-basics": {"category": "YouTube", "date": "Sun, 06 May 2018 00:00:00 GMT", "description": "This post covers some basics of SQLite3. SQLite3 allows us to access a database using SQL that doesn\u0027t require a separate server. This means the database is stored in a single file and we directly connect to the file rather than through some third-party applications server.", "feature": "feature.png", "tags": ["Python", "SQL"], "title": "Python SQLite3 Basics"}, "python-threading-basics": {"category": "YouTube", "date": "Thu, 03 May 2018 00:00:00 GMT", "description": "This post covers the basics of Python\u0027s threading module. Threading allows you to run multiple tasks at the same time. This allows you to do one or more tasks while another task runs.", "feature": "feature.png", "tags": ["Python", "Threading"], "title": "Python Threading Basics"}, "quick-script": {"category": "Projects", "date": "Wed, 20 Dec 2017 00:00:00 GMT", "description": "A small GUI that displays home-made scripts to be executed. The scripts will appear in a scroll window and on selection they will run and the window will then close (can be configured). Sample scripts included.", "feature": "gui1.png", "tags": ["Python", "GUI"], "title": "Quick Script"}, "randomly-generating-numbers-to-fulfil-an-integer-range": {"category": "Investigations", "date": "Thu, 07 Dec 2017 00:00:00 GMT", "description": "This experiment looks at how many randoms numbers will need to be generated to fufil an integer range. I use python to generate random numbers and simulate thousands of tests. This was conducted to find the range of 16,777,216 for an app I had developed.", "feature": "graph2.png", "tags": ["Python"], "title": "Randomly Generating Numbers to Fulfil an Integer Range"}, "simulate-keypresses-in-python": {"category": "YouTube", "date": "Sat, 16 Dec 2017 00:00:00 GMT", "description": "This demonstrates how to press keys with Python. Using pynput we are able to simulate key presses into any window. This will show you how to press and release a key, type special keys and type a sentence.", "feature": "feature.jpg", "tags": ["Python", "Keyboard", "pynput"], "title": "Simulate Keypresses In Python"}, "simulate-mouse-events-in-python": {"category": "YouTube", "date": "Sat, 13 Jan 2018 00:00:00 GMT", "description": "This demonstrates how to control the mouse with Python. Using pynput we are able to simulate mouse events into any window. This will show you how to press buttons, scroll and move the mouse.", "feature": "feature.jpg", "tags": ["Python", "Mouse", "pynput"], "title": "Simulate Mouse Events In Python"}, "spotify-playlist-downloader": {"category": "Projects", "date": "Thu, 21 Dec 2017 00:00:00 GMT", "description": "A Python script to download a Spotify playlist to MP3 using YouTube as audio source. The MP3s are tagged and given album art using Spotify", "feature": "feature.jpg", "tags": ["Python", "Spotify", "Download", "youtube-dl"], "title": "Spotify Playlist Downloader"}, "the-nitratine-project": {"category": "Projects", "date": "Wed, 10 Jan 2018 00:00:00 GMT", "description": "The Nitratine project was originally a place to host my projects, tutorials and tools. I created a website that fulfilled my wants to host this content over more than two months.", "feature": "nitratine1.jpg", "tags": ["Python", "Flask", "Website"], "title": "The Nitratine Project"}, "uow-moodle-rwa-ignorer": {"category": "Projects", "date": "Sat, 08 Sep 2018 00:00:00 GMT", "description": "A chrome extension to solve the Waikato Universities resource work around in Moodle.", "feature": "target.png", "tags": ["JavaScript", "Chrome"], "title": "University of Waikato Moodle Resource Work Around Ignorer"}, "who-is-on-my-network": {"category": "Projects", "date": "Thu, 11 Oct 2018 00:00:00 GMT", "description": "This command line tool allows you to keep records of who is on your network and when. Windows is supported and all data is saved in a sqlite database.", "feature": "feature.png", "tags": ["Python", "sqlite", "networking"], "title": "Who is on my Network"}};</script>
